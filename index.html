<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen-container">
            <form>
                <input type="text" id="screen">
            </form>
        </div>
        <div class="buttons">
            <button class="number" data-num="7">7</button>
            <button class="number" data-num="8">8</button>
            <button class="number" data-num="9">9</button>
            <button class="function" data-num="divide">/</button>
            <button class="number" data-num="4">4</button>
            <button class="number" data-num="5">5</button>
            <button class="number" data-num="6">6</button>
            <button class="function" data-num="mult">x</button>
            <button class="number" data-num="8">1</button>
            <button class="number" data-num="8">2</button>
            <button class="number" data-num="8">3</button>
            <button class="function" data-num="sub">-</button>
            <button class="number" data-num="0">0</button>
            <button class="function" data-num="dot">.</button>
            <button class="function" data-num="add">+</button>
            <button class="function" data-num="equals">=</button>
            <button class="function red-button" data-num="clear">C</button>
        </div>
    </div>
</body>
</html>
