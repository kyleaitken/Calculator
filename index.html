<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="top-section">
            <div class="screen-container">
                <div class="op-display">0</div>
                <div class="curr-display">0</div>
                <div class="temp-display">0</div>
            </div>
        </div>
        <div class="buttons">
            <button class="button number" data-key="55">7</button>
            <button class="button number" data-key="56">8</button>
            <button class="button number" data-key="57">9</button>
            <button class="button operation" data-key="47">/</button>
            <button class="button number" data-key="52">4</button>
            <button class="button number" data-key="53">5</button>
            <button class="button number" data-key="54">6</button>
            <button class="button operation" data-key="120" data-key="88">x</button>
            <button class="button number" data-key="49">1</button>
            <button class="button number" data-key="50">2</button>
            <button class="button number" data-key="51">3</button>
            <button class="button operation" data-key="45">-</button>
            <button class="button number zero" data-key="48">0</button>
            <button class="button number dot" data-key="46">.</button>
            <button class="button operation add" data-key="43">+</button>
            <button class="button operation equals" data-key="61">=</button>
            <button class="button operation clear" data-key="99" data-key="67">C</button>
        </div>
    </div>
</body>
</html>
